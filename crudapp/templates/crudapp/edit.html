<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "/css/style.css" %}"/>
</head>
<body>
<form method="post" class="post-form" action="/update/{{ employee.id }}">
    {% csrf_token %}
    <div class="container">
        <br>
         <div class="form-group row">
        <label class="col-sm-2 col-form-label" ></label>
        <div class="col-sm-4">
            <h3>Update Details</h3>
        </div>
    </div>
         <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Employee Id:</label>
        <div class="col-sm-4">
            <input type="text" name="Eid" id="id_Eid" required maxlength="20" value="{{ employee.Eid }}">
        </div>
    </div>

         <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Employee Name:</label>
        <div class="col-sm-4">
            <input type="text" name="Ename" id="id_Ename" required maxlength="100" value="{{ employee.Ename }}">
        </div>
    </div>

         <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Employee Email:</label>
        <div class="col-sm-4">
            <input type="text" name="Eemail" id="id_Eemail" required maxlength="200" value="{{ employee.Eemail }}">
        </div>
    </div>

         <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Employee Contact:</label>
        <div class="col-sm-4">
            <input type="text" name="Econtact" id="id_Econtact" required maxlength="50" value="{{ employee.Econtact }}">
        </div>
    </div>

         <div class="form-group row">
        <label class="col-sm-2 col-form-label" >Update</label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>



    </div>


</form>

</body>
</html>
